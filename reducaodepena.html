<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Redução de Penas - Gulag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            color: #9C0F0F;
            text-align: center;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .result {
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #666666;
            font-size: 12px;
        }
        footer a {
            color: #9C0F0F;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Redução de Penas - Gulag</h1>
        <label for="hours">Horas iniciais:</label>
        <input type="number" id="hours" placeholder="Digite a quantidade de horas" oninput="calculatePenaltyReduction()">
        
        <label for="iterations">Packs entregues:</label>
        <input type="number" id="iterations" placeholder="Digite o número de packs" oninput="calculatePenaltyReduction()">
        
        <div class="result" id="result"></div>
    </div>
    <footer>
        <p><a href="https://discord.com/invite/laboria-minecraft-roleplay-601132132693311566">Discord</a> - MC-RP ®️ Todos direitos reservados.</p>
    </footer>

    <script>
        function calculatePenaltyReduction() {
            const hoursInput = document.getElementById('hours').value;
            const iterationsInput = document.getElementById('iterations').value;
            const resultElement = document.getElementById('result');

            if (!hoursInput || !iterationsInput) {
                resultElement.innerHTML = "";
                return;
            }

            let totalMinutes = parseFloat(hoursInput) * 60; // Converter horas para minutos
            const iterations = parseInt(iterationsInput);

            for (let i = 0; i < iterations; i++) {
                totalMinutes -= totalMinutes * 0.05; // Reduzir 5%
            }

            const finalHours = Math.floor(totalMinutes / 60);
            const finalMinutes = Math.round(totalMinutes % 60);

            resultElement.innerHTML = `Tempo restante: ${finalHours} horas e ${finalMinutes} minutos`;
        }
    </script>
</body>
</html>
