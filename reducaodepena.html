<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Redução de Penas - Gulag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            border: 3px solid #9C0F0F;
        }
        h1 {
            color: #9C0F0F;
            text-align: center;
            margin-bottom: 30px;
            font-size: 26px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #9C0F0F;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: #333;
        }
        input[type="number"]:focus {
            border-color: #9C0F0F;
            outline: none;
            box-shadow: 0 0 5px rgba(156, 15, 15, 0.3);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        .footer a {
            color: #9C0F0F;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            color: #6E0A0A;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sistema de Redução de Penas - Gulag</h1>

        <div class="form-group">
            <label for="hours">Quantidade de Horas (Pena Inicial):</label>
            <input type="number" id="hours" step="0.01" min="0" placeholder="Insira a quantidade de horas" oninput="calculateReduction()">
        </div>

        <div class="form-group">
            <label for="packs">Número de Packs Coletados:</label>
            <input type="number" id="packs" step="1" min="0" placeholder="Insira o número de packs" oninput="calculateReduction()">
        </div>

        <div class="result" id="result">Horas restantes após redução: -- horas</div>
    </div>

    <div class="footer">
        <p>Link do Discord: <a href="https://discord.com/invite/laboria-minecraft-roleplay-601132132693311566" target="_blank">https://discord.com/invite/laboria-minecraft-roleplay-601132132693311566</a></p>
        <p>MC-RP ®️ Todos direitos reservados.</p>
    </div>

    <script>
        function calculateReduction() {
            let hours = parseFloat(document.getElementById('hours').value);
            let packs = parseInt(document.getElementById('packs').value);

            if (isNaN(hours) || isNaN(packs) || packs < 0) {
                document.getElementById('result').innerText = 'Horas restantes após redução: -- horas';
                return;
            }

            for (let i = 0; i < packs; i++) {
                hours -= (hours * 0.05);
            }

            document.getElementById('result').innerText = 'Horas restantes após redução: ' + hours.toFixed(2) + ' horas';
        }
    </script>

</body>
</html>
